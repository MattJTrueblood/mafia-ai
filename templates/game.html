<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia AI - Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Mafia AI Game</h1>
        <div class="main-content">
            <div class="left-column">
                <div id="game-info">
                    <p><strong>Game ID:</strong> <span id="game-id">{{ game_id }}</span></p>
                    <p><strong>Phase:</strong> <span id="phase">{{ game_state.phase }}</span> | <strong>Day:</strong> <span id="day">{{ game_state.day_number }}</span></p>
                    <p id="game-status" class="status"></p>
                </div>
                
                <div id="players-section">
                    <h2>Players</h2>
                    <div id="players-list"></div>
                </div>

                <div id="discussion-status" class="discussion-status hidden">
                    <h3>Discussion Status</h3>
                    <div class="status-row">
                        <span class="status-label">Action:</span>
                        <span id="status-action" class="status-value">-</span>
                    </div>
                    <div class="status-row">
                        <span class="status-label">Waiting for:</span>
                        <span id="status-waiting" class="status-value">-</span>
                    </div>
                    <div class="status-row">
                        <span class="status-label">Messages:</span>
                        <span id="status-messages" class="status-value">0 / 10</span>
                    </div>
                    <div class="status-row">
                        <span class="status-label">Accused:</span>
                        <span id="status-accused" class="status-value queue-list">-</span>
                    </div>
                    <div class="status-row">
                        <span class="status-label">Questioned:</span>
                        <span id="status-questioned" class="status-value queue-list">-</span>
                    </div>
                </div>

                <div id="controls">
                    <button id="next-btn" class="btn-primary">Next Action</button>
                </div>
            </div>
            
            <div class="right-column">
                <div id="event-log-section">
                    <h2>Game Events</h2>
                    <div id="event-log"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Context Modal -->
    <div id="context-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>LLM Context - <span id="modal-player-name"></span></h3>
                <button class="modal-close" onclick="closeContextModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="context-meta">
                    <span>Action: <strong id="modal-action-type"></strong></span>
                    <span>Phase: <strong id="modal-phase"></strong></span>
                    <span>Day: <strong id="modal-day"></strong></span>
                    <span>Time: <strong id="modal-timestamp"></strong></span>
                    <span>Est. Tokens: <strong id="modal-tokens"></strong></span>
                </div>
                <div class="context-section">
                    <h4>Prompt</h4>
                    <div id="modal-prompt" class="context-content"></div>
                </div>
                <div class="context-section">
                    <h4>Response</h4>
                    <div id="modal-response" class="context-content"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-copy" onclick="copyContext()">Copy to Clipboard</button>
                <button class="btn-secondary" onclick="closeContextModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
    <script>
        const gameId = '{{ game_id }}';
        initializeGame(gameId);
    </script>
</body>
</html>
